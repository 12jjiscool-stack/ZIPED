<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ZIPED</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">ZIPED</div>
    <div class="controls">
      <input id="address" placeholder="Enter ziped://home or ziped://about" />
      <button id="goBtn">Go</button>
      <button id="newTabBtn">+ Tab</button>
    </div>
  </header>

  <div id="tabBar" class="tabbar"></div>

  <main id="contentArea" class="content">
    <div id="empty" class="empty">Open a new tab to start.</div>
  </main>

  <script src="app.js"></script>
</body>
</html>
